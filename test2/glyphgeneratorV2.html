<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="./generator.css">
    <title>Generador de Glifos NMS</title>
    <script src="glyphgeneratorV2.js" type="module"></script>
</head>

<body>
    <h1>Generador de Glifos NMS</h1>
    <select id="regionSelect">
        <option value="">Selecciona una región</option>

    <button onclick="displayRandomGlyphs()">Generar Glifos</button>

    <p id="regionOutput"></p>
    <p id="galaxyOutput"></p>
</body>

</html>
